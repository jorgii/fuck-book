<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="row-fluid">
            <div class="span4"></div>
            <div class="span4">
                CONGRATS! Go to <a href="{% url 'login' %}">login page</a>
                <form class="form" method="post" style="width: 85%" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h4>{% if form.errors %}Oups, something went wrongs!{% endif %}</h2>
                    {{user_form}}<br/>
                    {{person_form}}<br/>
                    <input class="btn btn-primary btn-large" type="submit" value="Continue"/>
                </form>
            </div>
            <div class="span4"></div>
        </div>
    </div>
  </body>
</html>
