<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="row-fluid">
            <div class="span12 text-center"><h3>CONGRATS! Tell us something more about you..</h3></div>
        </div>
        <div class="row-fluid">
            <div class="span4"></div>
            <div class="span4">
                <form class="form" enctype="multipart/form-data" method="post" style="width: 85%" action="{% url 'register_success' %}">
                    {% csrf_token %}
                    {{user_form.as_p}}
                    {{person_form.as_p}}<br/>
                    <input class="btn btn-primary btn-large" type="submit" value="Continue"/>
                </form>
            </div>
            <div class="span4"></div>
        </div>
    </div>
  </body>
</html>
