{% block title %}Fuckbook - Check In{% endblock %}

{% block body %}

        <form class="form" method="post" style="width: 85%" action="{% url 'checkin' %}">
            {% csrf_token %}
            {{ checkin_form }}<br/>
            <input class="btn btn-primary btn-large" type="submit" value="Checkin"/>
        </form>
    </div>
{% endblock %}
