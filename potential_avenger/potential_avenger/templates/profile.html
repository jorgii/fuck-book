{% extends "base.html" %}

{% block title %}Fuckbook - Profile{% endblock %}

{% block body %}
    <div class="row-fluid">
      <div class="span12">
        <!-- Container -->
        <div class="row-fluid">
          <div class="span6">
            <!-- Container -->
            <div class="row-fluid">
              <div class="span2"><img src="{{profile_photo}}" alt="profile picture"/></div>
              <div class="span1"></div>
              <div class="span7">
                <table class="table table-striped">
                    <tr>
                      <td><b>Name:</b></td>
                      <td>{{full_name}}</td>
                    </tr>
                    <tr>
                      <td><b>Gender:</b></td>
                      <td>{{gender}}</td>
                    </tr>
                    <tr>
                      <td><b>Age:</b></td>
                      <td>{{age}}</td>
                    </tr>
                    <tr>
                      <td><b>City/Town:</b></td>
                      <td>{{city}}</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="span6"><a href="#"><button class="btn btn-primary btn-large">Change Settings</button></a></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12"><b>In a relationship with:</b> ###</div>
      </div>
      <div class="row-fluid">
        <div class="span12"><b>Preferred poses</b></div>
      </div>
      <div class="row-fluid">
          <!--for-each-->
          <div class="span1">Pose1</div>
          <div class="span1">Pose2</div>
          <div class="span1">Pose3</div>
          <!--end for-each-->
      </div>
      <div class="row-fluid">
        <div class="span12"><b>Preferred places</b></div>
      </div>
      <div class="row-fluid">
          <!--for-each-->
          <div class="span1">Place1</div>
          <div class="span1">Place2</div>
          <div class="span1">Place3</div>
          <!--end for-each-->
      </div>
    </div>
{% endblock %}
