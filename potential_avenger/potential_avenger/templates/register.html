<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="row-fluid text-center">
            <h3>Hello my friend, ready to have fun?</h3>
        </div>
        <div class="row-fluid">
            <div class="span2"></div>
            <div class="span8">
                <form class="form" method="post" style="width: 85%" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h4>{% if form.errors %}Wrong Password!{% endif %}</h2>
                    {{form}}<br/>
                    <input class="btn btn-primary btn-large" type="submit" value="Register"/>
                </form>
            </div>
            <div class="span2"></div>
        </div>
    </div>
  </body>
</html>
