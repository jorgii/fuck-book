<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="row-fluid text-center">
            <h3>Hello my friend, ready to have fun?</h3>
        </div>
        <div class="row-fluid">
            <div class="span4"></div>
            <div class="span4">
                <form class="form" method="post" style="width: 85%" =action"{% url 'login' %}">
                    {% csrf_token %}
                    {{authentication_form}}
                    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                    <a class="offset2" href="{% url 'register' %}">Dare to register?</a>
                </form>
            </div>
            <div class="span4"></div>
        </div>
    </div>
  </body>
</html>
